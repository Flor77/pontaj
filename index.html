<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="icon" href="./time2.png" />
  <link rel="manifest" href="./manifest.json" />
  <meta name="theme-color" content="#3454df" />
  <title>Pontaj</title>
</head>

<body>
  <div class="container">
    <input type="text" id="manualInput" placeholder="HH:mm:ss" style="display: none;" />
    <div class="record">
      <h3 style="color: rgb(168, 185, 199)">Ora intrare</h3>
      <p id="ora__intrare"></p>
    </div>
    <p id="work-status" class="work-status" style="display:none;"></p>
    <p id="ora__iesire"></p>
    <div class="error-container">
      <p id="error-message" style="color: red"></p>
    </div>

    <div class="btn">
      <button id="btn__intrare">Intrare</button>
      <button id="btn__iesire">Iesire</button>
    </div>

    <p id="time__difference"></p>
    <p id="break-total" class="break-total" style="display:none;"></p>
    <ul id="recordsList" style="display: none"></ul>
    <p id="total-time-difference"></p>

    <button id="btn__break" style="background-color: #e4362a;">
      Pauză
    </button>
    <button id="btn__manualIntrare">
      Inregistrare Manuala
    </button>

    <div class="secondary-actions" id="secondaryActions">
      <button id="btn__displayRecords" style="background-color:#012241;color:aliceblue;">
        Afiseaza Inregistrari
      </button>
      <button id="btn__resetLastRecords" style="background-color:#a0651d;color:aliceblue">
        Reset Ultima Inregistrare
      </button>
      <button id="btn__resetRecords" style="background-color:#e4362a;color:aliceblue;">
        Reset Inregistrari
      </button>
      <button id="btn__export" style="background-color:#1d6f42;color:aliceblue;">
        Export Inregistrari
      </button>
    </div>
  </div>
</body>
<button id="menuBtn" class="menu-btn" aria-label="Meniu">☰</button>

<div id="drawer" class="drawer">
  <div class="drawer-panel" id="drawerPanel"></div>
</div>

<script src="main.js"></script>
<script>
  if ("serviceWorker" in navigator) {
    window.addEventListener("load", () => {
      navigator.serviceWorker.register("./sw.js").catch(console.error);
    });
  }
</script>


</html>
