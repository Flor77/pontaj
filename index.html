<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="icon" href="./time1.png" />
    <title>Pontaj</title>
  </head>
  <body>
    <div class="container">
      <div class="record">
        <h3>Ora intrare</h3>
        <p id="ora__intrare"></p>
      </div>
      <div class="record">
        <h3>Ora iesire</h3>
        <p id="ora__iesire"></p>
      </div>
      <div id="error-message" style="color: red"></div>

      <div class="btn">
        <button id="btn__intrare">Intrare</button>
        <button id="btn__iesire">Iesire</button>
      </div>

      <button id="btn__reset">Reset Intrari</button>

      <p id="time__difference"></p>
      <ul id="recordsList" style="display: none"></ul>
      <p id="total-time-difference"></p>
      <button id="btn__displayRecords">Afiseaza Inregistrari</button>
      <button id="btn__resetLastRecords">Reset Ultima Inregistrare</button>
      <button
        id="btn__resetRecords"
        style="
          background-color: #e4362a;
          color: aliceblue;
          border: 1px solid aliceblue;
        "
      >
        Reset Inregistrari
      </button>
      <button
        id="btn__export"
        style="
          background-color: #1d6f42;
          color: aliceblue;
          border: 1px solid aliceblue;
        "
      >
        Export Inregistrari
      </button>
    </div>
  </body>
  <script src="main.js"></script>
</html>
